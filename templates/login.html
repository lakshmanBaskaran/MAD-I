{% extends "base.html" %}

{% block title %}Login - HMS{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-4">Login</h3>
        <form method="post">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            >
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            >
          </div>
          <button type="submit" class="btn btn-primary w-100">Log in</button>
        </form>
        <hr>
        <p class="mb-0">
          New patient?
          <a href="{{ url_for('register') }}">Register here</a>
        </p>
        <p class="mt-2 small text-muted">
          Admin default: admin@hospital.com / admin123
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
