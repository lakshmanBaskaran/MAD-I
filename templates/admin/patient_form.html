{% extends "base.html" %}

{% block title %}Edit Patient{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">Edit Patient</h2>
  <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary btn-sm">
    ‚Üê Back to Dashboard
  </a>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post" action="{{ url_for('admin_edit_patient', patient_id=patient.id) }}">
      <div class="row g-3">
        <!-- Name -->
        <div class="col-md-6">
          <label class="form-label">Name<span class="text-danger">*</span></label>
          <input type="text"
                 name="name"
                 class="form-control"
                 required
                 value="{{ patient.name }}">
        </div>

        <!-- Email -->
        <div class="col-md-6">
          <label class="form-label">Email<span class="text-danger">*</span></label>
          <input type="email"
                 name="email"
                 class="form-control"
                 required
                 value="{{ patient.email }}">
        </div>

        <!-- Age -->
        <div class="col-md-4">
          <label class="form-label">Age</label>
          <input type="number"
                 name="age"
                 class="form-control"
                 value="{{ patient.age or '' }}">
        </div>

        <!-- Gender -->
        <div class="col-md-4">
          <label class="form-label">Gender</label>
          <select name="gender" class="form-select">
            <option value="">-- Select --</option>
            <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
            <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
          </select>
        </div>

        <!-- Phone -->
        <div class="col-md-4">
          <label class="form-label">Phone</label>
          <input type="text"
                 name="phone"
                 class="form-control"
                 value="{{ patient.phone or '' }}">
        </div>

        <!-- Address -->
        <div class="col-12">
          <label class="form-label">Address</label>
          <textarea name="address"
                    class="form-control"
                    rows="2">{{ patient.address or '' }}</textarea>
        </div>

        <!-- Emergency Contact -->
        <div class="col-12">
          <label class="form-label">Emergency Contact</label>
          <input type="text"
                 name="emergency_contact"
                 class="form-control"
                 value="{{ patient.emergency_contact or '' }}">
        </div>

        <div class="col-12 mt-2">
          <button type="submit" class="btn btn-primary">
            Save Changes
          </button>
          <a href="{{ url_for('admin_dashboard') }}" class="btn btn-link">
            Cancel
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
