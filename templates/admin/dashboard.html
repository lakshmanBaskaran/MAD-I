{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<h2 class="mb-4">Admin Dashboard</h2>

<div class="row g-3 mb-4">
  <div class="col-md-4">
    <div class="card card-stat shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Doctors</h5>
        <p class="display-6 mb-0">{{ doctor_count }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card card-stat shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Patients</h5>
        <p class="display-6 mb-0">{{ patient_count }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card card-stat shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Appointments</h5>
        <p class="display-6 mb-0">{{ appointment_count }}</p>
      </div>
    </div>
  </div>
</div>

<div class="d-flex gap-2">
  <a href="{{ url_for('admin_doctors') }}" class="btn btn-primary btn-sm">
    Manage Doctors
  </a>
  <a href="{{ url_for('admin_patients') }}" class="btn btn-secondary btn-sm">
    Manage Patients
  </a>
  <a href="{{ url_for('admin_appointments') }}" class="btn btn-info btn-sm text-white">
    View Appointments
  </a>
</div>
{% endblock %}
