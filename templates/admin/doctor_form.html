{% extends "base.html" %}

{% block title %}
  {% if doctor %}Edit Doctor{% else %}Add Doctor{% endif %}
{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">
    {% if doctor %}Edit Doctor{% else %}Add Doctor{% endif %}
  </h2>
  <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary btn-sm">
    ‚Üê Back to Dashboard
  </a>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    {% if doctor %}
      <form method="post" action="{{ url_for('admin_edit_doctor', doctor_id=doctor.id) }}">
    {% else %}
      <form method="post" action="{{ url_for('admin_add_doctor') }}">
    {% endif %}

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Email<span class="text-danger">*</span></label>
          <input type="email"
                 name="email"
                 class="form-control"
                 required
                 value="{{ doctor.email if doctor else '' }}">
        </div>

        <div class="col-md-6">
          <label class="form-label">
            Password{% if doctor %} (leave blank to keep current){% endif %}
            <span class="text-danger">{% if not doctor %}*{% endif %}</span>
          </label>
          <input type="password"
                 name="password"
                 class="form-control"
                 {% if not doctor %}required{% endif %}>
        </div>

        <div class="col-md-6">
          <label class="form-label">Name<span class="text-danger">*</span></label>
          <input type="text"
                 name="name"
                 class="form-control"
                 required
                 value="{{ doctor.name if doctor else '' }}">
        </div>

        <div class="col-md-6">
          <label class="form-label">Specialization</label>
          <input type="text"
                 name="specialization"
                 class="form-control"
                 value="{{ doctor.specialization if doctor else '' }}">
        </div>

        <div class="col-md-6">
          <label class="form-label">Department</label>
          <select name="department_id" class="form-select">
            <option value="">-- Select Department --</option>
            {% for dept in departments %}
              <option value="{{ dept.id }}"
                {% if doctor and doctor.department_id == dept.id %}selected{% endif %}>
                {{ dept.name }}
              </option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Phone</label>
          <input type="text"
                 name="phone"
                 class="form-control"
                 value="{{ doctor.phone if doctor else '' }}">
        </div>

        <div class="col-12">
          <label class="form-label">Bio</label>
          <textarea name="bio"
                    class="form-control"
                    rows="3">{{ doctor.bio if doctor else '' }}</textarea>
        </div>

        <div class="col-12 mt-2">
          <button type="submit" class="btn btn-primary">
            {% if doctor %}Save Changes{% else %}Create Doctor{% endif %}
          </button>
          <a href="{{ url_for('admin_dashboard') }}" class="btn btn-link">
            Cancel
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
