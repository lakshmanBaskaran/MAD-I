{% extends "base.html" %}

{% block title %}Register - HMS{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-4">Patient Registration</h3>
        <form method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Full name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            >
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            >
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            >
          </div>
          <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        <hr>
        <p class="mb-0">
          Already registered?
          <a href="{{ url_for('login') }}">Back to login</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
